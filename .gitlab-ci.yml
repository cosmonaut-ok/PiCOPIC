image: cosmonaut/picopic-builder:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - postbuild
  - test
  - clean

# Stage "build"
build:
  stage: build
  artifacts:
    untracked: true
  tags:
    - plasma
  script:
    - apk add linux-headers build-base libexecinfo-dev
    - ./autogen.sh
    - ./configure --enable-debug --enable-fixme
    - make build LIBRARIES=execinfo

test:
  stage: test
  dependencies:
    - build
  tags:
    - plasma
  script:
    - apk add linux-headers build-base libexecinfo-dev
    - make test LIBRARIES=execinfo

doc:
  stage: postbuild
  dependencies:
    - build
  tags:
    - plasma
  script:
    - make doc
  allow_failure: true

clean:
  stage: clean
  dependencies:
    - build
    - doc
  tags:
    - plasma
  script:
    - make distclean
  allow_failure: true
